<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Slider</title>
</head>

<body>
  <div class="container" id="control_panel_1">
    <form action="/" method="post" enctype="multipart/form-data" id="form">
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" button type="submit" name="button" value="button-play">PLAY</button>

          <button class="btn btn-primary" button type="submit" name="button" value="button-exit">EXIT</button>

          <input id="slide" type="range" min="1" max="100" step="1" value="10" name="slide">
          <input id="slide2" type="range" min="1" max="100" step="1" value="10" name="slide2">
          <div id="sliderAmount"></div>
          <div id="sliderAmount2"></div>
        </div>
      </div>
    </form>

    <!--- SCRIPTS --->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
</body>
<script>
  var slide = document.getElementById('slide'),
    sliderDiv = document.getElementById("sliderAmount");

  var slide2 = document.getElementById('slide2'),
    sliderDiv2 = document.getElementById("sliderAmount2");

  slide2.onchange = function () {
    sliderDiv2.innerHTML = this.value;
    $.post({
      url: '/',
      data: $('form').serialize(),
      success: function (response) {
        // alert(response);
        // alert(response.volume);             // works with jsonify()
        // alert(JSON.parse(response).volume); // works with json.dumps()
        // console.log(response);
      },
      error: function (error) {
        alert(response);
        // console.log(error);
      }
    });
  }

  slide.onchange = function () {
    sliderDiv.innerHTML = this.value;
    $.post({
      url: '/',
      data: $('form').serialize(),
      success: function (response) {
        // alert(response);
        // alert(response.volume);             // works with jsonify()
        // alert(JSON.parse(response).volume); // works with json.dumps()
        // console.log(response);
      },
      error: function (error) {
        alert(response);
        // console.log(error);
      }
    });
  }
</script>

</html>
